name: Lingo.dev CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  translate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm ci

      - name: Lingo Audit (CI Check)
        run: node scripts/audit-cli.js

      - name: Run Translation (Simulated)
        run: node scripts/translate.js
        env:
          LINGO_API_KEY: ${{ secrets.LINGO_API_KEY }}

      - name: Commit Translations (If changes)
        run: |
          git config --global user.name 'Lingo Bot'
          git config --global user.email 'bot@lingo.dev'
          git add content/locales/ || true
          git commit -m "chore: update translations [skip ci]" || echo "No changes to commit"
